<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Photo Gallery" />
    <meta name="author" content="TJ Singh" />
    <meta name="keywords" content="Around the U.S." />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            src="./images/around-logo.svg"
            alt="Around the U.S."
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/jacques-cousteau.png"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>

              <button class="profile__edit-button"></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="locations">
            <ul class="locations__cards">
              <li class="locations__card-wrapper">
                <img
                  src="./images/yosemite.jpg"
                  alt="Yosemite Valley"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Yosemite Valley</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
              <li class="locations__card-wrapper">
                <img
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Lake Louise</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
              <li class="locations__card-wrapper">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Bald Mountains</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
              <li class="locations__card-wrapper">
                <img
                  src="./images/latemar.jpg"
                  alt="Latemar"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Latemar</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
              <li class="locations__card-wrapper">
                <img
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Vanoise National Park</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
              <li class="locations__card-wrapper">
                <img
                  src="./images/lago.jpg"
                  alt="Lago de Braies"
                  class="locations__card-image"
                />
                <div class="locations__bottom-container">
                  <h2 class="locations__card-text">Lago de Braies</h2>
                  <button class="locations__card-like"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>

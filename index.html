<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S. Photo Gallery" />
    <meta name="author" content="TJ Singh" />
    <meta name="keywords" content="Around the U.S." />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            src="./images/around-logo.svg"
            alt="Around the U.S."
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/jacques-cousteau.png"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="Edit"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="Add"
            ></button>
          </section>
          <section class="locations">
            <ul class="locations__cards">
              <template class="" id="locations-card">
                <li class="locations__card-wrapper">
                  <img
                    src="./images/yosemite.jpg"
                    alt="Yosemite Valley"
                    class="locations__card-image"
                  />
                  <img
                    src="./images/delete-button.svg"
                    alt="Delete"
                    class="locations__card-delete"
                  />
                  <div class="locations__bottom-container">
                    <h2 class="locations__card-text">Yosemite Valley</h2>
                    <button
                      class="locations__card-like"
                      type="button"
                      aria-label="Like"
                    ></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__box">
        <form class="modal__container" name="profile-form" novalidate>
          <h3 class="modal__heading">Edit Profile</h3>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input-name"
              id="name-input"
              name="Name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__input-error name-input-error"></span>
            <input
              type="text"
              class="modal__input modal__input-description"
              id="About-me"
              name="About me"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__input-error About-me-error"></span>
          </fieldset>
          <button class="modal__save" type="submit">Save</button>
        </form>
        <button class="modal__close" type="button"></button>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__box">
        <form class="modal__container" name="card-form" novalidate>
          <h3 class="modal__heading">New Place</h3>
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input-title"
              id="image-title"
              name="image-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__input-error image-title-error"></span>
            <input
              type="url"
              class="modal__input modal__input-link"
              id="image-link"
              name="image-link"
              placeholder="Image link"
              required
            />
            <span class="modal__input-error image-link-error"></span>
          </fieldset>
          <button class="modal__save" type="submit">Create</button>
        </form>
        <button class="modal__close" type="button"></button>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-preview">
        <img
          src="./images/yosemite.jpg"
          alt="Yosemite Valley"
          class="modal__image"
        />
        <button class="modal__close" type="button"></button>
        <p class="modal__image-text"></p>
      </div>
    </div>

    <script src="pages/index.js" type="module" defer></script>
  </body>
</html>
